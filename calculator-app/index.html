<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"  href="favicon-32x32.png">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="calculatorTitle">
            <h1>0</h1>
        </div>
        <div class="calculatorBtn">
            <button class="reset" id="resetBtn">AC</button>
            <button class="operator disabled" value="+/-"><sup>+</sup>/<sub>-<sub></button>
            <button id="disableBtn" class="operator" value="%">%</button>
            <button class="operator" value="/">รท</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">x</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="zeroBtn" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="result operator" value="=">=</button>
        </div>
    </div>

<script src="calculator.js"></script>
</body>
</html>
